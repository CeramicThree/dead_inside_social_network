<div class="login">
    <h2 class="mx-auto">Go Home</h2>
    <form class="login_form" method="post">
        <label>
            <input class="form-control" name="name" type="text" placeholder="Name">
        </label>
        <label>
            <input class="form-control" name="pass" type="password" placeholder="Password">
        </label>
        <button type="submit" class="btn btn-outline-light mx-auto">Login</button>
        <a id="google_link" class="mx-auto" href="http://localhost:8080/oauth2/authorization/google"><img src="/static/images/google-icon.png"></a>
    </form>
